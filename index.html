<!DOCTYPE html>
<html>
  <head>
    <title>Pig-Dice</title>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
    <h1>Pig Dice Game</h1>
     <form id="playerName">
     <div class="form-group">
       <label for = "player1" >Player 1</label> 
       <input type="text" class="form-control" id="Player1"><br>
      </div> 

     <div class="form-group">
     <label for = "player2" >Player 2</label> 
     <input type="text" class="form-control" id="Player2">
     </div>

    <button type="submit" class="btn-info btn">enter</button>
    </form>
    
    <h2><button id="reset" class="btn-info btn">NEW GAME</button></h2>
    <div class="buttons">
    <div class="container">
    <div class = "row">
     <div class="col-md-6">
     <h3>Player 1: <span id = "player1Name"><span></h3>
       <button id="player1-roll" class="btn-info btn">Roll</button>
       <button id="player1-hold" class="btn-info btn">Hold</button>
     <h3>Dice Roll: <span id="dice-roll-1">0</span></h3>
     <p>Turn Score: <span id="turn-score-1">0</span></p>
     <p>Total Score: <span id="total-score-1">0</span></p>
     </div>
    

     <div id = Player2>
     <div class="col-md-6">
     <h3>Player 2: <span id = "player2Name"><span></h3>
    <button id="player2-roll" class="btn-info btn">Roll</button>
     <button id="player2-hold" class="btn-info btn">Hold</button>
     <h3>Dice Roll: <span id="dice-roll-2">0</span></h3>
     <p>Turn Score : <span id="turn-score-2">0</span></p>
     <p>Total Score: <span id="total-score-2">0</span></p>
      </div>
    </div>
   </div> 
   </div>
    </div>
 </body>
</html>
